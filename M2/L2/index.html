<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Title</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="toDoMain">
            <div class="toDoHead">
                <img src="./img/todohead.svg" alt="todohead">
            </div>
            <div class="toDoBody">
                <div>
                    <h1>To-do list</h1>
                </div>
                <form>
                    <div>
                        <div class="sortImg">
                            <img class="sort" src="./img/sort_a_z_normal.svg" alt="sort">
                        </div>
                        <div class="inputArea">
                            <label class="inputLabel">
                                <input class="inputText" type="text">
                            </label>
                            <div>
                                <img class="deleteInput" src="./img/x_button_normal.svg" alt="x">
                            </div>
                        </div>
                    </div>
                    <div class="toDoList"></div>
                    <div class="btn">
                        <div class="addBtn">
                            <button class="callTextarea">+</button>
                            <button class="add">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
